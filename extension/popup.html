<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server Location Badge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --fg: #111;
        --muted: #666;
        --bg: #fff;
        --border: #e6e6e6;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --fg: #f5f5f5;
          --muted: #9aa0a6;
          --bg: #1e1f24;
          --border: #2b2c31;
        }
      }

      /* wider & clean */
      body {
        margin: 0;
        padding: 14px 16px;
        font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--fg);
        background: var(--bg);
        min-width: 280px;     /* ðŸ‘ˆ wider than default */
        max-width: 360px;     /* prevents over-expansion */
      }

      .row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        margin-top: 2px;
        flex: 0 0 auto;
      }

      .label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0; /* allow wrapping */
      }

      .title {
        font-weight: 600;
        font-size: 13px;
      }

      .hint {
        color: var(--muted);
        font-size: 12px;
      }

      hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 12px 0;
      }

      .small {
        font-size: 11.5px;
        color: var(--muted);
      }

      .site {
        font-weight: 600;
        color: var(--fg);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="toggle" class="checkbox" type="checkbox" />
      <div class="label">
        <div class="title">Enable server location badge</div>
        <div class="hint">
          Shows a small flag + IP & country at the bottom-left of pages you visit.
        </div>
      </div>
    </div>

    <hr />

    <div class="small">
      Current site: <span id="site" class="site">â€”</span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
